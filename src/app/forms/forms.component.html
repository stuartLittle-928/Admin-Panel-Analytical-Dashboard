<div class="outermost">

    <div class="upper">
        <div class="inline-seg">
            <h3 class="form-title">Inline Form</h3>
            <form>
                <div class="mainform-left">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Jane Doe">
                </div>

                <div class="mainform-left">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="******************">
                </div>

                <div class="checkbox-form">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Send me your newsletter!</label>
                </div>                    
                    
                <button type="submit" class="button-left">Sign Up</button>
            </form>    
        </div>

        <div class="underline-seg">
            <h3 class="form-title">Underline Form</h3>
            <form>
                <div class="mainform-right" id="green">
                    <label for="name1"></label>
                    <input type="text" id="name1" placeholder="Jane Doe">
                    <div class="button-group">
                        <button type="submit" class="button-right">Sign Up</button>
                        <button type="submit" class="button-right-cancel">Cancel</button>
                    </div>
                </div>

                <div class="mainform-right" id="red">
                    <label for="name2"></label>
                    <input type="text" id="name2" placeholder="Jane Doe">
                    <div class="button-group">
                        <button type="submit" class="button-right">Sign Up</button>
                        <button type="submit" class="button-right-cancel">Cancel</button>
                    </div>
                </div>

                <div class="mainform-right" id="green">
                    <label for="name3"></label>
                    <input type="text" id="name3" placeholder="Jane Doe">
                    <div class="button-group">
                        <button type="submit" class="button-right">Sign Up</button>
                        <button type="submit" class="button-right-cancel">Cancel</button>
                    </div>
                </div>
            </form>  
        </div>
    </div>

    <div class="lower">
        <div class="grid-seg">
            <h3 class="form-title">Form Grid</h3>
            <form>
                <div class="upper-flex-div">
                    <div class="mainform" id="red-brdr">
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name" placeholder="Jane">
                        <label id="red-msg" for="f-name">Please fill out this field.</label>
                    </div>
                    
                    <div class="mainform">
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name" placeholder="Doe">
                    </div>
                </div>

                <div class="mainform-pass">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="******************">
                    <label id="pass-msg" for="password">Make it as long and as crazy as you'd like</label>
                </div>

                <div class="lower-flex-div">
                    <div class="lowermost-forms">
                        <label for="l-name">City</label>
                        <input type="text" id="city" placeholder="Alberquerque">
                    </div>

                    <div class="lowermost-forms">
                        <label for="l-name">State</label>
                        <input type="text" id="state" placeholder="New Mexico">
                    </div>

                    <div class="lowermost-forms">
                        <label for="l-name">Zip Code</label>
                        <input type="text" id="zip" placeholder="90210">
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>
